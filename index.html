<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tap Music</title>
</head>

<body>
  <section class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Create sounds with just one tap</p>
    </header>
    <div class="top-cloud">
      <img src="./images/cloud.png" alt="cloud">
    </div>
    <div class="Mountain">
      <div class="bottom-cloud">
        <img src="./images/cloud.png" alt="cloud">
      </div>
      <img src="./images/mountain.png" alt="Mountain">
    </div>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1 a drum">A</div>
      <div class="pad2 s drum">S</div>
      <div class="pad3 d drum">D</div>
      <div class="pad4 j drum">J</div>
      <div class="pad5 k drum">K</div>
      <div class="pad6 l drum">L</div>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
